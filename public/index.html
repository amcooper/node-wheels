<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeWheels"> <!-- SUBTHIS -->
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>node-wheels</title> <!-- SUBTHIS -->

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#item-list 				{ margin-bottom:30px; }
		#item-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->

	<!-- <script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<!-- <script src="js/services/items.js"></script> <!-- load our item service -->  <!-- SUBTHIS? -->
	<!-- <script src="js/core.js"></script> <!-- load our main application -->
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- <script src="bundle.js"></script> -->
	<!-- <script src="bower_components/angular-route/angular-route.min.js"></script> -->
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="services/items.js"></script>
	<script src="components/items.js"></script>
	<script src="components/item.js"></script>

</head>

<body>
  <div class="container">
		<!-- HEADER AND ITEM COUNT -->
		<div class="text-center">
			<h1>A compendium of items <span class="label label-info">{{ items.length }}</span></h1>  <!-- SUBTHIS -->
		</div>

		<div class="row"> <!-- SUBTHIS -->
			<div class="col-sm-4">
				<!-- FORM TO CREATE ITEMS --> <!-- SUBTHIS -->
				<div id="item-form">  <!-- SUBTHIS -->
						<form>
							<div class="form-group">

								<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
								<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">  <!-- SUBTHIS -->
							</div>

							<!-- createItem() WILL CREATE NEW ITEMS -->
							<button type="submit" class="btn btn-primary btn-lg" ng-click="createItem()">Add</button>  <!-- SUBTHIS -->
						</form>
				</div>


				<!-- ITEM LIST --> <!-- SUBTHIS -->
	      <div id="item-list">
						<!-- LOOP OVER THE ITEMS IN $ctrl.items -->
						<div ng-repeat="item in $ctrl.items">  <!-- SUBTHIS -->
							<a ui-sref-active="active" ui-sref="itemShow({ itemId: item._id })"> {{ item.text }} </a> <!-- SUBTHIS -->
						</div>

						<p class="text-center" ng-show="loading">
							<span class="fa fa-spinner fa-spin fa-3x"></span>
						</p>

				</div>
			</div>

			<div class="col-sm-4">
				<ui-view></ui-view>
			</div>
		</div>


	</div>

</body>


</html>
